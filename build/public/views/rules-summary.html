<ul>
	<li><strong>You should have decks for at least three classes</strong></li>
	<li><strong>Each round is played best-of-three games (BO3)</strong></li>
	<li><strong>Players choose a deck at the beginning of the round</strong></li>
	<li><strong>The winning player continues with the same deck</strong></li>
	<li><strong>The losing player must switch class</strong></li>
</ul>
