<div class="chat-interface">
	<div class="row-fluid">
		<div class="span9">
			<ul class="nav nav-tabs">
				<li class="active">
					<a>General Chat</a>
				</li>
			</ul>
			<div class="tab-content chat-windows">
				<div id="general-chat" class="general-chat chat">
					<p ng-repeat="msg in chatLog">
						<strong>{{msg.user}}</strong>: {{msg.msg}}
					</p>
				</div>
			</div>
		</div>
		<div class="span3">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="">Users</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class="online">
					<ul class="nav nav-pills nav-stacked">
						<li ng-repeat="(name,data) in userList">
							<a> <i class="fa fa-user"></i>
								{{name}}
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<form ng-submit="sendChat('generalChat', generalChat); generalChat = ''">
			<fieldset>
				<div class="input-append hidden-phone">
					<div class="span8">
						<input class="input-block-level" type="text" ng-model="generalChat" ng-disabled="!loggedIn">
					</div>
					<button class="span4 btn btn-primary" type="submit" ng-disabled="!loggedIn"><i class="fa fa-comment" /> Send</button>
				</div>

				<div class="visible-phone">
					
					<input class="input-block-level" type="text" ng-model="generalChat" ng-disabled="!loggedIn">
					
					<button class="input-block-level btn btn-primary" type="submit" ng-disabled="!loggedIn"><i class="fa fa-comment" /> Send</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
