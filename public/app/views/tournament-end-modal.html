<div class="modal-header">
	<h3 ng-show="state=='dropped'">Dropped!</h3>
	<h3 ng-show="state=='eliminated'">Eliminated!</h3>
</div>
<div class="modal-body">
	<div ng-show="state=='dropped'">
		You have been dropped from the tournament.
	</div>
	<div ng-show="state=='eliminated'">
		You have been eliminated from the tournament.
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
