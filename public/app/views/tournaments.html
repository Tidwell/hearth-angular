<div ng-show="!tournaments.tournaments.length" class="loader">
	<i class="fa fa-refresh fa-spin"></i> Loading Tournaments
</div>
<div class="container promo" ng-show="twitch.active">
	<div class="row-fluid">
		<div class="twitch-promo span12">
			
			<a href="{{twitch.url}}" target="_new"><img src="{{twitch.logo}}" /></a>
			<strong>
				<a href="{{twitch.url}}" target="_new">
					<i class="fa fa-twitch"></i> Active Stream
				</a>
			</strong>
			<p>
				<a href="{{twitch.url}}" target="_new">{{twitch.displayName}} - {{twitch.status}}</a>
			</p>
			<a href="{{twitch.url}}" target="_new">
				<div class="live-logo">
					<span></span> LIVE
				</div>
			</a>
		</div>
	</div>
</div>
<div class="container main-content" ng-show="tournaments.tournaments.length">
	<div class="row-fluid">
		<div class="span7">
			<ul class="tournament-list">
				<li ng-repeat="tournament in tournaments.tournaments | orderBy:orderState | filter:isActive" ng-class="{canJoin: tournament.tournament.state == 'pending'}">
					<div class="row-fluid {{tournament.tournament.state}}">
						<div class="span8 heading">
							<h4 class="name">
								<img src="/images/icon.png" />
								<a href="/spectate/{{tournament.tournament.url}}">{{tournament.tournament.name}}</a>
							</h4>
						</div>
						<div class="span4 info">
							<ng-include src="'views/trny-info-small.html'"></ng-include>
						</div>
						<div class="clearfix"></div>
					</div>
				</li>
			</ul>
		</div>
		<div class="span5">
			<ng-include src="'views/general-chat.html'"></ng-include>
			<ng-include src="'views/leaderboard.html'"></ng-include>
			<a href="/leaderboards">See all rankings >></a>
		</div>
	</div>
</div>
