<div class="container main-content">
	<div class="row-fluid">
		<ul class="breadcrumb">
			<li>
				<a href="/browse">Browse</a>
				<span class="divider">/</span>
			</li>
			<li class="active">{{activeTournament.tournament.name}}</li>
		</ul>
	</div>
	<div class="view-match">
		<div ng-show="!tournamentId || error || !found">
			<h3>{{error || 'No Tournament Found'}}</h3>
		</div>
		<div ng-show="tournamentId">
			<h3>{{activeTournament.tournament.name}}</h3>
			<div class="view-iframe" style="max-width: 100%"></div>
		</div>
	</div>
</div>
