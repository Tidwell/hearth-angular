<div class="chat-interface">
	<div class="row-fluid">
		<div style="position: relative">
			<ul class="nav nav-tabs">
				<li class="active">
					<a>Tournament Chat</a>
				</li>
			</ul>
			<div class="tab-content chat-windows">
				<div id="tournament-chat" class="tournament-chat chat">
					<p ng-repeat="msg in chat.tournamentChatLog" ng-class="{system: msg.user=='System'}">
						<strong><a href="/profile/{{encode(msg.user)}}">[{{msg.time | date:'shortTime'}}] {{msg.splitUser}}</a></strong>: {{msg.msg}}
					</p>
				</div>
			</div>
			<button class="btn btn-inverse users-toggle" ng-click="showUsers=(showUsers==true?false:true)">
				<i class="fa fa-user"></i>
			</button>
			<div class="well users-list" ng-show="showUsers">
				<div ng-show="countUsers()==0">
					<hr />
					<strong>No Players In Chat</strong>
					<hr />
				</div>
				<ul class="nav nav-pills nav-stacked">
					<li ng-repeat="participant in at.activeTournament.tournament.participants" 
					ng-class="{disconnect: !isOnline(participant.participant.name)}">
						<a href="/profile/{{encode(participant.participant.name)}}"> <i class="fa fa-user"></i>
							{{participant.participant.name}}
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<form ng-submit="sendChat(at.activeTournament.tournament.url, chat.tournamentChat); chat.tournamentChat = ''">
			<fieldset>
				<div class="input-append hidden-phone">
					<div class="span8">
						<input class="input-block-level" type="text" ng-model="chat.tournamentChat">
					</div>
					<button class="span4 btn btn-primary" type="submit"><i class="fa fa-comment"></i>  Say</button>
				</div>

				<div class="visible-phone">
					
					<input class="input-block-level" type="text" ng-model="chat.tournamentChat">
					
					<button class="input-block-level btn btn-primary" type="submit"><i class="fa fa-comment"></i> Say</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
